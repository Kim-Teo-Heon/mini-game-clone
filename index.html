<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <!-- defer은 페이지가 모두 로두된 후에 해당 외부 스크립트가 실행됨을 명시함 -->
  </head>

  <body>
    <!-- logo -->
    <img src="imgs/logo.png" alt="logo" class="logo" />
    <!-- Buttons -->
    <section class="buttons">
        <button class="btn">
            <img src="imgs/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt" />
        </button>
        <button class="btn">
            <img src="imgs/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants" />
        </button>
        <button class="btn">
            <img src="imgs/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt" />
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue" >
            Blue
        </button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow" >
            Yellow
        </button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink" >
            Pink
        </button>
    </section>
    <!-- Items -->
    <ul class="items">
    </ul>
  </body>
</html>
